<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" href="./design/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	

	<title>Frontend Mentor | Results summary component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="container__results">
		<h2 class="results__title">Your Result</h2>
	<div class="results__score">
		<span class="score">76</span>
		of 100
	</div>
	<div class="results__message">
		<h2 class="result__greeting">
			Great
		</h2>
		<p class="restult__description">
			You scored higher than 65% of the people who have taken these tests.
		</p>
			<div class="result__summary">
				<h3 class="summary__title">Summary</h3>
				<div class="summary__stats">
					<div class="summary__value1">
						Reaction
						80 / 100
					</div>
					<div class="summary__value2">
						Memory
						92 / 100
					</div>
					<div class="summary__value3">
						Verbal
						61 / 100
					</div>
					<div class="summary__value4">
						Visual
						72 / 100
					</div>
				</div>
				<button class="summary__buttom--hover" type="button">Continue</button>
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Fred Urbina</a>.
	</div>
</body>
</html>
